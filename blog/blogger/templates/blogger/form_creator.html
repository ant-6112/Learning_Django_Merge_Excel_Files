<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form id="formCreator" method="post">
    {% csrf_token %}
    {{ formset.management_form }}

        <div class="formset">
            {{ form.as_p }}
        </div>
    {% endfor %}
    <button type="submit">Create Form</button>
</form>
